<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <style>
      body { font-size: 1.5em; margin: 0; padding: 1em; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 12%; left: 2%; right: 2.5%; display: flex; height: 4rem; border-radius: 2rem; box-sizing: border-box; box-shadow: 4px 3px 8px 1px #969696; }
      #input { font-size: 1em; border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { font-size: 1em;background: none; border: none; padding: 0 1.5rem; margin: 0.25rem; border-radius: 2rem; outline: none; }
      button:hover { text-decoration: underline; cursor:pointer;}

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();

      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var input = document.getElementById('input');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.insertBefore(item, messages.childNodes[0]);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
