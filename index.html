<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <style>
      body { background: black; color: white; font-size: 1.5em; margin: 0; padding: 2em; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #id_form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 12%; left: 2%; right: 2.5%; display: flex; height: 4rem; border-radius: 2rem; box-sizing: border-box; box-shadow: 4px 3px 8px 1px #969696; }
      #id_input { font-size: 1em; border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #id_input:focus { outline: none; }
      #id_form > button { color: white; font-size: 1em;background: none; border: none; padding: 0 1.5rem; margin: 0.25rem; border-radius: 2rem; outline: none; }
      button:hover { text-decoration: underline; cursor:pointer;}

      #form { display: none; background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 12%; left: 2%; right: 2.5%; height: 4rem; border-radius: 2rem; box-sizing: border-box; box-shadow: 4px 3px 8px 1px #969696; }
      #input { font-size: 1em; border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { color: white; font-size: 1em;background: none; border: none; padding: 0 1.5rem; margin: 0.25rem; border-radius: 2rem; outline: none; }
      button:hover { text-decoration: underline; cursor:pointer;}

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>

    <form id="id_form" action="">
      <input id="id_input" autocomplete="off" /><button>Set Nickname</button>
    </form>

    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();

      var messages = document.getElementById('messages');

      var id_form = document.getElementById('id_form');
      var id_input = document.getElementById('id_input');
      
      var form = document.getElementById('form');
      var input = document.getElementById('input');

      var user_id;

      id_form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (id_input.value) {
          user_id = id_input.value;
          document.getElementById('id_form').setAttribute("style", "display: none;");
          document.getElementById('form').setAttribute("style", "display: flex;");
          console.log(user_id);
          id_input.value = '';
          input.focus();
          input.select();
        }
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', user_id + ': ' + input.value);
          input.value = '';
        }
      });

      socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.insertBefore(item, messages.childNodes[0]);
        // window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
